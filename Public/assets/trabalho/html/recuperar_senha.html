<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página de Acesso</title>
        <link rel="stylesheet" href="../css/recuperar_senha.css">
    </head>
    <body>
        <div class="login-container">
            <div class="login-box">
                <h1>Portal do professor</h1>
                <p>Esqueceu a senha?</p>
                <form action="#" method="POST">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" class="login-btn">Continuar</button>
                    <a href="../html/login_professor.html" class="forgot-password">Voltar para o formulário de login</a>
                </form>
            </div>
        </div>
    </body>
</html>
